<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" >제목</span>
    </div>
    <input type="text" id="txtBoard_PostCreate_Title" class="form-control Board_PostCreate_TitleInput" value="{{TitlePost}}">
</div>

<div id="divBoard_PostCreate_Category" class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text">구분</span>
    </div>
    <div class="form-control">
        {{PostCategoryHtml}}
    </div>
</div>

<div>
    <div id="divFileList"></div>
</div>

<div>
    {{EditorLengthTitle}}<label id="labLength">0</label>/<label id="labLengthMax">0</label>
</div>

<div id="divBoard_PostCreate_Editor" class="Board_PostCreate_EditorWrap">
    <div id="divEditor" ></div>
</div>

<div class="CreateTools container">
    <div class="row">
        <div class="Left col">
            {{BoardPostStateHtml}}
        </div>
        <div class="Center col-5">
            <button onclick="BoardCA.PostCreate()" class="btn btn-primary">작성완료</button>
            <a class="btn btn-outline-dark" href="{{UrlListView}}">취소</a>
        </div>
        <div class="Right col">
            <a class="btn btn-primary" href="{{UrlListView}}">목록</a>
        </div>
    </div>
</div>
