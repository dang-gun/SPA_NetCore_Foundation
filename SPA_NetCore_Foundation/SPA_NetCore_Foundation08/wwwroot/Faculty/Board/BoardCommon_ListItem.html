<tr id="divBoardItem_{{idBoard}}" class="divBoardItem {{ItemTypeCss}} {{ItemNow}}">
    <td class="board_Info id">{{idBoardPost}}</td>
    <td class="board_Info Tit"><a href="javascript:void(0);" onclick="BoardCA.PostViewLink('{{idBoardPost}}')">{{Title}}</a><span class="reply_total">{{ReplyCount:ReplyCount}}</span></td>
    <td class="board_Info Name">{{ViewUserName}}</td>
    <td class="board_Info Count">{{ViewCount}}</td>
    <td class="board_Info Date">{{WriteDate:DateOrTime}}</td>
</tr>
