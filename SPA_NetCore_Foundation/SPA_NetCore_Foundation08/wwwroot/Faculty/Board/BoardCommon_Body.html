
<div class="BoardComm_PostView clfix">

</div>
<div class="BoardComm_Reply">
    <div class="replay_total">
        댓글 <span id="BoardComm_Reply_Count">0</span>개
    </div>
    <div class="BoardComm_Reply_Write full body">
        <textarea type="text" id="txtBoardComm_Reply_Write" rows="4" cols="50" />
        <!--<input type="text" id="txtBoardComm_Reply_Write" placeholder="댓글 추가" />-->
        <button class="btn_write form-control btn-outline" onclick="BoardCA.PostReplyCreate()">댓글쓰기</button>
    </div>
    <ul class="BoardComm_Reply_List"></ul>
</div>

<div class="BoardComm_List">
    <table class="BoardComm_Table table table-hover">
        <thead class="BoardComm_Head thead-light"></thead>
        <tbody class="BoardComm_ListItem BoardComm_Body"></tbody>
    </table>
    <div class="BoardComm_Foot"></div>

    <div class="BoardComm_Tools container">
        <div class="row">
            <div class="BoardComm_Tools_Left col">
                <button id="btnBoardComm_Tools_PostCreate" class="btn btn-primary" onclick="BoardCA.PostCreateShow()">글쓰기</button>
                <label class="labBoardComm_Tools_PostCount">글 수:<span class="spanBoardComm_Tools_PostCount">0</span></label>
            </div>
            <div class="BoardComm_Tools_Right col">
                <a class="btn btn-primary" href="{{UrlListView}}">목록</a>
            </div>
        </div>
    </div>
</div>
