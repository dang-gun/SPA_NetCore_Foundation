    <div class="PostHeaderArea">
        <div class="TitleArea">
            <div class="TitleText">{{Title}}</div>
        </div>
        <div class="PostInfoArea">
            <div class="Step1">
                <div class="UserInfoArea">
                    <a id="aUserName{{ViewUserId}}" href="javascript:void(0);" class="UserName">{{ViewUserName}}</a>
                </div>
                <div class="PostInfo">
                    <span class="ViewCount">조회 : {{ViewCount}}</span>
                </div>
            </div>
            <div class="Step2">
                <span class="CreateDate">{{WriteDate:DateTime}}</span>
            </div>
        </div>
    </div>
    <div class="PostContent">
        <div id="divViewer"></div>
    </div>
    <div class="PostControlArea">

        <button onclick="BoardCA.PostEditShow({{idBoardPost}});" class="form-control btn-outline">수정</button>
        <button onclick="BoardCA.PostDeleteShow({{idBoardPost}});" class="form-control btn-outline">삭제</button>
        <button onclick="BoardCA.ListLink();" class="form-control btn-outline">목록</button>
    </div>
