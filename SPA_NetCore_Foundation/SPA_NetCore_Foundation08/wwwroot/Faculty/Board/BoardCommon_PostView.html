<div class="">
    <!-- Post title -->
    <div class="card-title Title">
        <span class="CategoryText">{{PostCategoryText}}</span>{{Title}}
    </div>
    <hr>

    <!-- Post Info -->
    <div class="PostViewInfo">
        <div class="Left">
            <a id="aUserName{{ViewUserId}}" href="javascript:void(0);" class="UserName">{{UserName}}</a>
        </div>
        <div class="Right">
            <span class="ViewCount">조회&nbsp;&nbsp;{{ViewCount}}</span>
            <span class="TextBar"> | </span>
            <span class="WriteDate">작성&nbsp;&nbsp;{{WriteDate:DateTime}}</span>
        </div>
    </div>
    <hr>

    <!-- Post Content -->
    <div id="divViewer"></div>

    <hr>

</div>

<div class="PostViewTools container">
    <div class="row">
        <div class="Left col">
            <button class="btn btn-primary" onclick="BoardCA.PostCreateShow()">글쓰기</button>
            <button class="btn btn-outline-primary" onclick="BoardCA.PostEditShow({{idBoardPost}});">수정</button>
            <button class="btn btn-outline-dark" onclick="BoardCA.PostDeleteShow({{idBoardPost}});">삭제</button>
        </div>
        <div class="Right col">
            <a class="btn btn-primary" href="{{UrlListView}}">목록</a>
        </div>
    </div>
</div>
