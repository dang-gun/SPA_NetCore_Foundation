<tr id="divBoardItem_{{idBoardPost}}" class="BoardComm_TrItem {{ItemTypeCss}} {{ItemNow}}" idBoard="{{idBoard}}" idBoardPost="{{idBoardPost}}">
    <td class="TdId">{{idBoardPost}}</td>
    <td class="TdTitle"><a href="{{PostViewUrl}}" >{{Title}}</a><span class="reply_total">{{ReplyCount:ReplyCount}}</span></td>
    <td class="TdName">{{ViewUserName}}</td>
    <td class="TdCount">{{ViewCount}}</td>
    <td class="TdDate">{{WriteDate:DateOrTime}}</td>
</tr>
