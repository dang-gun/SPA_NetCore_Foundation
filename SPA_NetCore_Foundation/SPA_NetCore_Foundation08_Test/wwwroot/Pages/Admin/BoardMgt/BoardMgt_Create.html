<div class="DG_PopupTitle DG_MessageBoxTitle">
    {{Title}}
</div>

<table style="width: 700px;">
    <colgroup>
        <col style="width: 20%;" />
        <col style="width: 80%;" />
    </colgroup>
    <tr>
        <th>제목</th>
        <td><input type="text" id="txtBoardMgt_Create_Title" /></td>
    </tr>
    <tr>
        <th>상태</th>
        <td>
            <select id="selectBoardMgt_Create_State">
                <option value="1">사용</option>
                <option value="2">사용하지 않음</option>
            </select>
        </td>
    </tr>
    <tr>
        <th>기본 권한</th>
        <td id="tdBoardAdmin_Create_BoardAuth">
            <div class="check_wrap">
                {{BoardAuthHtml}}
            </div>
        </td>
    </tr>
    <tr>
        <th>메모</th>
        <td><input type="text" id="txtBoardMgt_Create_Memo" /></td>
    </tr>

</table>

<div class="btn_wrap">
    <button class="btn_type btn_confirm" onclick="GlobalStatic.Page_Now.BoardCreate()">생성</button>
    <button class="btn_type btn_cancel" onclick="DG_Popup.Close()">취소</button>
</div>
