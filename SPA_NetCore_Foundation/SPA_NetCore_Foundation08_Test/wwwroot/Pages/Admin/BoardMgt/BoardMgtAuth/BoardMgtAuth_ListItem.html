<div id="divBoardMgtAuth_{{idBoardAuthority}}" class="TrItem tr" idUser="{{idUser}}" idBoard="{{idBoard}}" idBoardAuthority="{{idBoardAuthority}}">
    <div class="td TdUserName">
        {{UserName}}
    </div>

    <div class="td TdState">
        <!-- BoardAuthorityStateType 참고 -->
        <select class="selectAuthState" value="{{AuthState}}">
            <option value="1">사용중</option>
            <option value="2">정지</option>
        </select>
    </div>

    <div class="td TdBoardAuthHtml">
        {{BoardAuthHtml}}
    </div>

    <div class="td TdEditDate">
        {{EditDate:DateTimeBr}}
    </div>
    <div class="td TdMemo">
        <input type="text" class="BoardAuthMemo" value="{{Memo}}" readonly multiple />
    </div>


    <div class="td TdEdit">
        <button onclick="GlobalStatic.Page_Now.BoardAuthEdit({{idBoardAuthority}})">수정</button>
        <!--<button onclick="GlobalStatic.Page_Now.({{idBoardAuthority}})">삭제</button>-->
    </div>
</div>
