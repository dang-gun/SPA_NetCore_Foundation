<tr id="div{{idSetting_Data}}" class="SettingItem">
	<td class="SettingItem_Number">
		<input type="text" value="{{Number}}" />
	</td>
	<td class="SettingItem_Name">
		<input type="text" value="{{Name}}" />
	</td>
	<td class="SettingItem_ValueData">
		<input type="text" value="{{ValueData}}" />
	</td>
	<td class="SettingItem_Description">
		<input type="text" value="{{Description}}" />
	</td>
	<td class="SettingItem_Edit">
		<button class="form-control btn-outline" onclick="GlobalStatic.Page_Now.SettingSet({{idSetting_Data}})">수정</button>
	</td>
</tr>
