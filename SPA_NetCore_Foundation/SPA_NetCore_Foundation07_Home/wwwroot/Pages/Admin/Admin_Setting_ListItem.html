<div id="div{{idSetting_Data}}" class="SettingItem">
    <div class="SettingItem_Number">
        <input type="text" value="{{Number}}" />
    </div>
    <div class="SettingItem_Name">
        <input type="text" value="{{Name}}" />
    </div>
    <div class="SettingItem_ValueData">
        <input type="text" value="{{ValueData}}" />
    </div>
    <div class="SettingItem_Description">
        <input type="text" value="{{Description}}" />
    </div>
    <div class="SettingItem_Edit">
        <button class="btn btn-outline-secondary" onclick="GlobalStatic.Page_Now.SettingSet({{idSetting_Data}})">수정</button>
    </div>
</div>
<br />
